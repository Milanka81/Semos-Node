<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Recipe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Add New Recipe</h1>
      <nav>
        <ul>
          <li><a href="/">View All Recipes</a></li>
        </ul>
      </nav>
      <hr class="border border-primary border-3 opacity-75" />
      <form class="align-items-end" action="/recipes" method="POST">
        <label class="d-block p-2" for="name">Name:</label>
        <input
          class="w-25 p-3 mb-3"
          type="text"
          id="name"
          name="name"
          required
        />
        <br />
        <label class="d-block p-2" for="ingredients">Ingredients:</label>
        <input
          class="w-25 p-3 mb-3"
          type="text"
          id="ingredients"
          name="ingredients"
          required
        />
        <br />
        <button class="btn btn-primary mb-3 mt-3" type="submit">
          Add Recipe
        </button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
